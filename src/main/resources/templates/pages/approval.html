<!doctype html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <title>Access authorization</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html, body {
          height: 100%;
        }

        body {
          display: -ms-flexbox;
          display: flex;
          -ms-flex-align: center;
          align-items: center;
          padding-top: 40px;
          padding-bottom: 40px;
          background-color: #f5f5f5;
        }

        .form-approval {
          width: 100%;
          max-width: 600px;
          padding: 15px;
          margin: auto;
        }

        .table {
          margin-top: 30px;
        }
    </style>
</head>

<body class="text-center">
<form class="form-approval" method="post" th:action="@{/oauth/authorize}">
    <h1 class="h3 mb-3 font-weight-normal">
        Access authorization
    </h1>

    <h2 class="h5 mb-3 font-weight-normal">
        The application <strong th:text="${authorizationRequest.clientId}">aplicationname</strong> wants to access your
        account.
    </h2>

    <table class="table">
        <tbody>
        <tr th:each="scope : ${scopes}">
            <td th:text="#{${scope.key}}">Scope description</td>
            <td><input th:checked="${scope.value}" th:name="${scope.key}" type="radio" value="true"/> Approve</td>
            <td><input th:checked="${!scope.value}" th:name="${scope.key}" type="radio" value="false"/> Rejects</td>
        </tr>
        </tbody>
    </table>

    <button class="btn btn-lg btn-primary" type="submit">Authorize</button>
    <input name="user_oauth_approval" type="hidden" value="false"/>

    <p class="mt-5 mb-3 text-muted">&copy; Datsa</p>
</form>
</body>
</html>
