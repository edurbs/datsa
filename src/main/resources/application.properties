spring.profiles.active=dev

# max upload
#spring.servlet.multipart.max-file-size=20KB
#spring.servlet.multipart.max-request-size=20MB

datsa.storage.local.photo-folder=/tmp/photos
datsa.storage.storage-type=s3
datsa.storage.s3.id-access-key=${S3ACCESSKEY}
datsa.storage.s3.secret-key=${S3SECRETKEY}
datsa.storage.s3.bucket=edurbs-datsa
datsa.storage.s3.region=us-east-1
datsa.storage.s3.photos-product-folder=photos

spring.mail.host=email-smtp.us-east-1.amazonaws.com
spring.mail.port=587
spring.mail.username=${AWSMAILUSERNAME}
#spring.mail.password=$(AWSMAILPASSWORD} added in env var
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
# Opcional para troubleshooting:
#spring.mail.properties.mail.debug=true

datsa.mail.sender=Eduardo Soares <edurbs@gmail.com>