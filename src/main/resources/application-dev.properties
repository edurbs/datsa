# Security
#datsa.jwt.keystore.jks-location=classpath:keys/datsa.jks
datsa.jwt.keystore.jks-location=base64:
datsa.jwt.keystore.password=123456
datsa.jwt.keystore.keypair-alias=datsa

# max upload
#spring.servlet.multipart.max-file-size=20KB
#spring.servlet.multipart.max-request-size=20MB

# Storage
datsa.storage.storage-type=s3
datsa.storage.s3.id-access-key=${S3ACCESSKEY}
datsa.storage.s3.secret-key=${S3SECRETKEY}
datsa.storage.s3.bucket=edurbs-datsa
datsa.storage.s3.region=us-east-1
datsa.storage.s3.photos-product-folder=photos

# Email
spring.mail.host=email-smtp.us-east-1.amazonaws.com
spring.mail.port=587
spring.mail.username=${AWSMAILUSERNAME}
#spring.mail.password=$(AWSMAILPASSWORD} added in env var as spring.mail.password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

datsa.mail.sender=Eduardo Soares <edurbs@gmail.com>

spring.session.store-type: redis
#SPRING_REDIS_HOST
spring.redis.host: localhost
#SPRING_REDIS_PORT: 10336
#SPRING_REDIS_PASSWORD:

springdoc.swagger-ui.oauth.client-id=datsa-web
springdoc.swagger-ui.oauth.client-secret=123
springdoc.oAuthFlow.authorizationUrl=http://127.0.0.1:8080/oauth2/authorize
springdoc.oAuthFlow.tokenUrl=http://127.0.0.1:8080/oauth2/token

datsa.auth.provider-url=http://localhost:8080
spring.security.oauth2.resourceserver.opaquetoken.introspection-uri=http://127.0.0.1:8080/oauth2/introspect
spring.security.oauth2.resourceserver.opaquetoken.client-id=datsa-backend
spring.security.oauth2.resourceserver.opaquetoken.client-secret=backend123